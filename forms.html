<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <section class="section-md">
      <div class="container-md">
        <!-- Iniciamos el formulario -->
        <!-- /login: url a donde sera enviado -->
        <!-- Method: post/get Get es por defecto -->
        <form action="/login" method="post">
          <!-- Todos los inputs son in line -->
          <!-- Tipos de in´puts -->
          <input type="text" name="text" />
          <input type="time" name="time" />
          <input type="email" name="email" />
          <input type="password" name="password" />
          <input type="color" name="color" />
          <input type="tel" name="tel" />

          <div>
            <textarea name="" id="" cols="30" rows="10">insert text</textarea>
          </div>
          <div>
            <!-- Se agrupan con respecto al nombre -->
            <!-- Eso hara que solo pueda seleccionarse uno a la vez -->
            <input type="radio" name="day" value="friday" /> friday
            <!--checked Selecciona un elemento por defecto-->
            <input type="radio" name="day" value="saturday" />saturday
            <input type="radio" name="day" value="monday" checked />monday
          </div>

          <div>
            <!-- checkbox te permite seleccionar multiples elementos de un solo grupo -->
            <input type="checkbox" name="day" value="friday" /> friday
            <!--checked Selecciona un elemento por defecto-->
            <input
              type="checkbox"
              name="day"
              value="saturday"
              checked
            />saturday
            <input type="checkbox" name="day" value="monday" checked />monday
          </div>
          <!-- select: Lista las opciones -->
          <select name="select-day" id="">
            <option disabled selected hidden>Select one</option>
            <!-- Selected: Funciona similar al checked-->
            <option>Friday</option>
            <option>saturday</option>
            <option>monday</option>
          </select>

          <br>
          <br>
          <!-- Eñ input hidden no se muestra pero si envia un valor: value -->
          <input type="hidden" name="token" value="a35d1as3d13ads5c1adc51a" />
          
          <!-- Placeholder -->
          <label for="">User Name</label>
          <input type="text" name="User" id="userName" />
          <br />
          <br>
        

          <!-- El focus se llevara hacia el input que se envuelve -->
          <!-- Funciona igual para los inputs radio/checkbox -->
          <label>
            User Name
            <input type="text" name="User" id="userName" />
          </label>
          <br />

          <!-- El focus se llevara hacia el input que se apunta con el "for" y el "id"-->
          <!-- Funciona igual para los inputs radio/checkbox -->
          <label for="user_Name">User Name</label>
          <input type="text" name="User" id="user_Name" />
          <br>
          <br>

          <fieldset> <!-- El fieldset solo existe dentro de un form-->
            <label>
              Name:
              <input type="text" name="text" />
            </label>

            <label>
              Password:
              <input type="password" name="password" />
            </label>
          </fieldset>
          <br>

          <fieldset>
            <legend>Login</legend> <!-- Etiqueta exxclusiva de fieldset-->
            <label>
              Name:
              <input type="text" name="text" />
            </label>

            <label>
              Password:
              <input type="password" name="password" />
            </label>
          </fieldset>

          <br>
          <br>

          <!-- Inputs atributes -->
          <label>
            Disabled:
            <input type="text" name="User" id="userName" disabled/>
          </label>
          <br />
          <br>
          <fieldset>
            <legend>Login</legend> <!-- Etiqueta exxclusiva de fieldset-->
            <label>
              Name:
              <input type="text" name="text" placeholder=" Your name"/> <!-- El placeholder mostrara un mensaje en el area-->
            </label>

            <label>
              Password:
              <input type="password" name="password" placeholder="Password" /> <!-- El placeholder mostrara un mensaje en el area-->
            </label>
          </fieldset>

          <br>
          <br>
          
          <textarea
          name="textarea"
          placeholder="Coment in this text area"
          ></textarea>

          <br>
          <br>

          <label>
            Email addres 
            <input type="email" name="email" placeholder="name@domain.com">
          </label>
          <br>
          <br>

          <label for="email-pattern">
            Email addres 
            <input 
            id="email-pattern"
            type="email" 
            name="email" 
            placeholder="name@domain.com" 
            pattern=".+@domain\.com"
            required>
          </label>

          <br>
          <br>
          <label for="phone-regex">
            phone 
            <input 
            id="phone-regex"
            type="phone" 
            name="phone" 
            placeholder="+52 9511234567" 
            pattern="/regex/"
            required>
          </label>


          <!-- <input type="submit" value="send!"> -->
          <button type="submit">send!</button>

        </form>
      </div>
    </section>
  </head>
  <body></body>
</html>
